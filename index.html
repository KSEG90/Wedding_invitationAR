<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding Countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #fff9f9;
      color: #5a3e36;
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 18px;
      margin: 5px 0;
    }
    .invite-container {
      position: relative;
      display: inline-block;
      margin: 10px auto;
    }
    .invite-img {
      width: 95%;
      max-width: 400px;
    }
    .countdown {
      font-size: 16px;
      margin: 10px 0;
      padding: 0 10px;
    }
    .clickable-area {
      position: absolute;
      top: 71%;
      left: 65%;
      width: 110px;
      height: 60px;
      transform: translate(-50%, -50%);
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Join us as we start our forever!</h1>
  
  <div class="invite-container">
    <img class="invite-img" src="Wedding invitationAR.png" alt="Wedding invitation">
    <a href="https://maps.app.goo.gl/QXzkr15WgTJQSrPn7" class="clickable-area"></a>
  </div>
  
  <div class="countdown" id="countdown"></div>

  <script>
    const weddingDate = new Date("2025-08-28").getTime();
    
    function updateCountdown() {
      const now = new Date().getTime();
      const diff = weddingDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      document.getElementById("countdown").innerHTML = 
        `${days} days until our wedding! ðŸ’–`;
    }
    
    updateCountdown();
    setInterval(updateCountdown, 86400000);
  </script>
</body>
</html>
